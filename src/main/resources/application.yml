server:
  port: 8080

spring:
  application:
    name: hello-world

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    com.dockerforjavadevelopers: INFO
    org.springframework: INFO
